---
name: Prepare Zip File

permissions:
  id-token: write
  contents: write

on:
  workflow_dispatch:
    inputs:
      deploy-environment:
        type: choice
        description: Environment
        required: true
        default: "dev"
        options:
          - dev
          - staging
          - live
      release:
        type: string
        description: Release
        required: false
        default: ""

jobs:
  prepare:
    runs-on: windows-latest
    timeout-minutes: 10

    env:
      region: "eu-west-2"
      release: ${{ github.event.inputs.release }}

    steps:
      - name: checkout repo with release
        if: "${{ env.release != '' }}"
        uses: actions/checkout@v3
        with:
          ref: "${{ env.release }}"
          path: "theme"

      - name: checkout repo with branch
        if: "${{ env.release == '' }}"
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.inputs.branch }}
          path: "theme"

      - name: run prep script
        run: |
          cd ${{ github.workspace }}/theme
          zip -r tna-base-long-form.zip tna-base-long-form
          cat << EOF > appspec.yml
version: 0.0
os: linux
files:
  - source: "/"
    destination: "/var/www/html/wp-content/themes"
file_exists_behavior: OVERWRITE
EOF

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: ${{ AWS_ROLE_ARN_DEV }}
          aws-region: eu-west-2

      - name: Copy zip to S3
        run: |
          aws s3 cp tna-base-long-form.zip s3://ds-dev-deployment-source/website
...
